AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Smart Traffic Management System SAM template
Resources:
  StmsApi:
    Type: AWS::Serverless::Api
    Properties:
      Description: Smart Traffic Management System API
      Cors:
        AllowMethods: "'POST'"
        AllowHeaders: "'Content-Type'"
        AllowOrigin: "'*'"
        AllowCredentials: true
      StageName: Prod

  DecideTrafficLight:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler.decide_traffic_light
      Runtime: python3.9
      CodeUri: functions/decide_traffic_light/
      Description: Making decisions for smart traffic light
      MemorySize: 128
      Timeout: 3
      Environment:
        Variables:
          DELIVERY_STREAM_NAME: smart-traffic-stream
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonKinesisFirehoseFullAccess
      Events:
        DecideTrafficLightEvent:
          Type: Api
          Properties:
            Path: /decide-traffic-light
            Method: POST
            RestApiId:
              Ref: StmsApi

  DetectVehicles:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      MemorySize: 10240
      Timeout: 60
      Policies:
        - AWSLambdaBasicExecutionRole
      Events:
        DetectVehiclesEvent:
          Type: Api
          Properties:
            Path: /detect-vehicles
            Method: POST
            RestApiId:
              Ref: StmsApi
    Metadata:
      DockerTag: latest
      DockerContext: ./containers/detect_vehicles
      Dockerfile: Dockerfile